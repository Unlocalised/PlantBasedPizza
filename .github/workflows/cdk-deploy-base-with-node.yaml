name: CDK Deploy Base

on:
  workflow_call:
    inputs:
      cdk-folder:
          required: true
          type: string
      environment:
          required: true
          type: string
      project-root:
          required: true
          type: string
    secrets:
      deploy-role-arn:
        description: 'The role for the AWS IAM role to use for deployment'
        required: true
      dd-api-key:
        description: 'DataDog API Key'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: ${{secrets.deploy-role-arn}}
          role-session-name: GitHubActionsSession
      - name: Install cdk
        shell: bash
        run: |
          npm install -g aws-cdk 
      -
        name: NPM install
        shell: bash
        run: |
          cd ${{ inputs.project-root }}
          npm install
      - name: Set Commit Hash Environment Variables
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - name: Deploy
        shell: bash
        env:
          COMMIT_HASH: ${{ env.sha_short }}
          ENV: ${{inputs.environment}}
          DD_API_KEY: ${{secrets.dd-api-key}}
        run: |
          cd ${{ inputs.cdk-folder }}
          cdk deploy --region eu-west-1 --require-approval never
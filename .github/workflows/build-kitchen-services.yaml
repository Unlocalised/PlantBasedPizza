name: Kitchen Services CICD

on:
    push:
      branches:
        - main
        - feature/aws-serverless
        - feature/aws-serverless-datadog
      paths:
        - .github/workflows/build-and-push-base.yaml
        - .github/workflows/build-kitchen-services.yaml
        - src/PlantBasedPizza.Kitchen/**
        - src/shared/**
    workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-api-image:
    uses: jeastham1993/PlantBasedPizza/.github/workflows/build-base.yaml@feature/aws-serverless
    with:
      service-name: "KitchenService"
      project-root: src/PlantBasedPizza.Kitchen
      unit-test-folder: src/PlantBasedPizza.Kitchen/tests/PlantBasedPizza.Kitchen.UnitTests
      image-name: kitchen-api
      dockerfile: src/PlantBasedPizza.Kitchen/application/PlantBasedPizza.Kitchen.Api/Dockerfile-x86
    secrets:
      deploy-role-arn: ${{secrets.DEPLOYMENT_ROLE_NAME}}
      ecr-registry: ${{secrets.ECR_REGISTRY}}
      dd_api_key: ${{secrets.DD_API_KEY}}
      dd_app_key: ${{secrets.DD_APP_KEY}}
      
  integration-test:
    uses: jeastham1993/PlantBasedPizza/.github/workflows/integration-test-with-test-infra.yaml@feature/aws-serverless
    needs:
      - build-api-image
    with:
      service-name: "KitchenService"
      integration-test-compose-file: src/PlantBasedPizza.Kitchen/docker-compose-integration.yml
      integration-test-folder: src/PlantBasedPizza.Kitchen/tests/PlantBasedPizza.Kitchen.IntegrationTests
      test-infrastructure-folder: src/PlantBasedPizza.Kitchen/tests/TestInfrastructure
    secrets:
      deploy-role-arn: ${{secrets.DEPLOYMENT_ROLE_NAME}}
      ecr-registry: ${{secrets.ECR_REGISTRY}}
      dd_api_key: ${{secrets.DD_API_KEY}}

  deploy-to-dev:
    uses: jeastham1993/PlantBasedPizza/.github/workflows/cdk-deploy-base.yaml@feature/aws-serverless
    needs: integration-test
    concurrency:
      group: kitchen-dev-deploy
      cancel-in-progress: false
      
    with:
      cdk-folder: "src/PlantBasedPizza.Kitchen/infra"
      environment: "dev"
    secrets:
      deploy-role-arn: ${{secrets.DEPLOYMENT_ROLE_NAME}}
      dd-api-key: ${{secrets.DD_API_KEY}}